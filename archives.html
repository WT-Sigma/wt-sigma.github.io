<html lang="en">

<head>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

  <script src="js/app.js"></script>
</head>

<body ng-app="SigmaApp" ng-controller="SigmaController as sigma" ng-cloak>

  <ng-include src="'template.html'"></ng-include>

  <div ng-repeat="item in [] | range:10" flex>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Card with image #{{item+1}}</span>
          <span class="md-subhead">Extra Large</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content layout="row" layout-align="space-between">
        <div class="md-media-xl card-media">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        </div>
        <md-card-actions layout="column">
          <md-button class="md-icon-button" aria-label="Settings">
            <md-icon class="material-icons step" ng-class="md-12">menu</md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Share">
            <md-icon class="material-icons step" ng-class="md-12">share</md-icon>
          </md-button>
        </md-card-actions>
      </md-card-content>
    </md-card>
  </div>

</body>

</html>
